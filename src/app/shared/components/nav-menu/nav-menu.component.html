<!-- Navegation Web -->
<div class="w-full bg-white hidden sm:flex justify-between items-center px-6 py-1 shadow-4 overflow-y-hidden">
  <div>
    <img class="item-hover mx-auto h-60 cursor-pointer" alt="logo_animado" src="./assets/images/Logo_animado.gif" routerLink="/">
  </div>
  <div  class="flex items-center h-full font-ramona-bold">
    <div translate *ngFor="let item of itensMenu" (click)="changeRoute(item)" class="item-hover mr-12 cursor-pointer">{{item.label}}</div>
    <div class="flex mr-8 margin">
      <div (click)="changeLanguage('pt')" class="cursor-pointer hover:scale-105 duration-150 m4">
        PT
      </div>
      <div (click)="changeLanguage('en')" class="cursor-pointer hover:scale-105 duration-150 ">
        EN
      </div>
    </div>
    <div class="cursor-pointer item-hover" (click)="instagramRedirect()">
      <img class="" src="./assets/icons/icon-instagram.svg" style="height: 22px;">
    </div>
  </div>
</div>
<!-- Navegation Web -->
<!-- Navegation Mobile -->
<div class="w-full relative sm:hidden flex justify-between items-center px-6 py-1 shadow-4">
  <div>
    <img routerLink="/" class="mx-auto h-[80px]" alt="logo_animado" src="./assets/images/Logo_animado.gif">
  </div>
  <div>
    <button
      (click)="openMobMenu()"
      type="button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-8 w-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </div>
</div>
<div class="bg-white pt-5 shadow-xl fixed z-50 h-[100vh] top-0 right-0 duration-150 {{menuMobStyle}} overflow-y-hidden font-ramona-bold">
  <div *ngFor="let item of itensMenu">
    <div translate class="p-5" (click)="changeRoute(item)" >
      {{item.label}}
    </div>
  </div>

  <div class="absolute bottom-[90px] w-full" (click)="closeMobMenu()">
    <div class="flex ml-5 margin">
      <div (click)="changeLanguage('pt')" class="cursor-pointer hover:scale-105 duration-150 m4">
        PT
      </div>
      <div (click)="changeLanguage('en')" class="cursor-pointer hover:scale-105 duration-150 ">
        EN
      </div>
    </div>
  </div>
  <div class="absolute bottom-0  border border-t-2 w-full " (click)="closeMobMenu()">
    <div class="flex p-5 justify-between">
      <div (click)="instagramRedirect()">
        <img class="h-7" src="./assets/icons/icon-instagram.svg">
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </div>
  </div>
</div>

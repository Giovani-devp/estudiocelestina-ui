<div class="bg-cinza">
  <div class="bg-gray-900 w-full h-7"></div>

  <div class="w-full flex pt-2">
    <div class="mr-2 w-[33%]">
      <img class="h-img object-cover" src="{{filme.images_1[currentIndex].url}}">
    </div>
    <div class="mr-2 w-[33%]">
      <img class="h-img object-cover" src="{{filme.images_2[currentIndex].url}}">
    </div>
    <div class=" w-[33%]">
      <img class="h-img object-cover" src="{{filme.images_3[currentIndex].url}}">
    </div>
  </div>
  <div class="flex justify-center">
    <div class="text-center py-10 w-[50%] px-10">
      <h1 translate class="text-[50px] font-ramona-bold font-[500]">{{filme.title}}</h1>
      <h2 translate class="sub font-ramona-light font-[500]">{{filme.sub}}</h2>
      <h2 translate class="sub font-ramona-light font-[500]">{{filme.autor}}</h2>
      <h4 translate class="mt-4 font-ramona-light font-[500]">{{filme.texto_1}}</h4>
    </div>
  </div>
  <div class="relative">
    <img src="./assets/images/Filmes_faixa_1.png">
    <div class="div-faixa flex text-[23px] top-0 text-white w-[100%] -mt-[60px] xl:-mt-[75px] 2xl:-mt-[100px]">
      <div class="txt-size-faixa w-[8%] h-full"> </div>
      <div class="font-ramona-bold xl:text-[32px] w-[15%] h-full text-center cursor-pointer"(click)="content = 'equipe'">Equipe</div>
      <div class="txt-size-faixa w-[8%] h-full"> </div>
      <div class="font-ramona-bold xl:text-[32px] w-[15%] h-full text-gray-900 text-center cursor-pointer" (click)="content = 'elenco'">Elenco</div>
      <div class="txt-size-faixa w-[8%] h-full"> </div>
      <div class="font-ramona-bold xl:text-[32px] w-[30%] h-full text-gray-900 text-center cursor-pointer" (click)="content = 'premios'">PrÃªmios e Festivais</div>
      <div class="txt-size-faixa w-[8%] h-full"></div>
      <div class="txt-size-faixa w-[8%] h-full"></div>
    </div>
  </div>
  <div class="mt-32 pb-[300px] pl-[8%] font-ramona-light">

    <div *ngIf="content === 'equipe'" >
      <b translate>{{filme.equipe}}</b><br>
      <div *ngFor="let item of filme.equipe_txts" translate>
        {{item}}
      </div>

    </div>

    <div *ngIf="content === 'elenco'">
      <b translate>{{filme.elenco}}</b><br>
      <div *ngFor="let item of filme.elenco_txts" translate>
        {{item}}
      </div>

    </div>

    <div *ngIf="content === 'premios'">
      <b translate>{{filme.premio}}:</b><br>
      <div *ngFor="let item of filme.premiacoes_txts" translate>
        {{item}}
      </div>

      <b translate>{{filme.selecao_oficial}}:</b><br>
      <div *ngFor="let item of filme.selecao_oficial_txt" translate>
        {{item}}
      </div>


    </div>

  </div>

</div>
